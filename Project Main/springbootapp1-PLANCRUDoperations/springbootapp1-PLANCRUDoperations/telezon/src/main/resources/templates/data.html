<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Management</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="/postpaid">Postpaid Plans</a></li>
            <li><a href="/prepaid">Prepaid Plans</a></li>
            <li><a href="/customers">Customers</a></li>
            <li><a href="/plans">Plans</a></li>
            <li><a href="/data">Data</a></li> <!-- Navigation link for Data -->
        </ul>
    </nav>

    <h1>Data Management</h1>
    
    <h2>Add Data Usage</h2>
    <form action="#" th:action="@{/data}" th:object="${data}" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" th:field="*{id}" />
        
        <label for="customer">Customer:</label>
        <select id="customer" th:field="*{customer}">
            <option value="" disabled selected>Select a customer</option>
            <option th:each="customer : ${customerList}" th:value="${customer.id}" th:text="${customer.name}"></option>
        </select>
        
        <label for="totalData">Total Data (GB):</label>
        <input type="text" id="totalData" th:field="*{totalData}" />
        
        <label for="usedData">Used Data (GB):</label>
        <input type="text" id="usedData" th:field="*{usedData}" />
        
        <button type="submit">Add Data</button>
    </form>

    <h2>All Data Usages</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Total Data (GB)</th>
                <th>Used Data (GB)</th>
                <th>Remaining Data (GB)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="data : ${dataList}">
                <td th:text="${data.id}"></td>
                <td th:text="${data.customer.name}"></td> <!-- Display customer name -->
                <td th:text="${data.totalData}"></td>
                <td th:text="${data.usedData}"></td>
                <td th:text="${data.remainingData}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
